<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Rodrigo Anjos</title>
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<header class="shadow">
  <div class="logo">
    <img src="img/logo.svg" alt="Logo" />
    <h1>Rodrigo Anjos</h1>
  </div>  
</header>

<main class="container">
  
  <section class="portfolio shadow">
    <article> 
      <h1>Portfolio</h1>
      <p>A simple reponsive developer portfolio</p>    
      <figure>
        <img src="img/development.jpg" alt="Source code on a screen">
      </figure>
    </article>
  </section>

  <section class="html5 shadow">
    <article>
      <h1>HTML 5</h1>
      <p>div 2 HTML test</p>
      <figure>
        <img src="img/html5.jpg" alt="HTML source code on a screen">
      </figure>
    </article>    
  </section>

  <section class="css3 shadow">
    <article>
      <h1>CSS 3</h1>
      <p>div 3 CSS test</p>
      <figure>
        <img src="img/css.jpg" alt="Css source code on a screen">
      </figure>
    </article>    
  </section>

  <section class="htmlcss shadow">
    <article>
      <h1>HTML5 AND CSS 3</h1>
      <p>Div 4 html+css test</p>
      <figure>
        <img src="img/htmlcss.jpg" alt="Source code on a screen">
      </figure>
    </article>    
  </section>

</main>

<footer>Default Footer</footer>   

</body>
</html>
