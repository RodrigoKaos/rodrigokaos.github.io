<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Rodrigo Anjos</title>
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<header class="shadow">
  <div class="logo">
    <img src="img/logo.svg" alt="Logo">
  </div>  
  <h1>Rodrigo Anjos</h1>
</header>

<main class="container">
  
  <section id="portfolio" class="shadow">
    <article>
      <h2>Portfolio</h2>
      <p>A simple reponsive developer portfolio</p>    
      <figure>
        <img src="img/development.jpg" alt="Source code on a screen">
      </figure>
    </article>
  </section>

  <section id="html5" class="shadow">
    <article>
      <h2>HTML 5</h2>
      <p>div 2 HTML test</p>
      <figure>
        <img src="img/html5.jpg" alt="HTML source code on a screen">
      </figure>
    </article>    
  </section>

  <section id="css3" class="shadow">
    <article>
      <h2>CSS 3</h2>
      <p>div 3 CSS test</p>
      <figure>
        <img src="img/css.jpg" alt="Css source code on a screen">
      </figure>
    </article>    
  </section>

  <section id="htmlcss"class="shadow">
    <article>
      <h2>HTML5 AND CSS 3</h2>
      <p>Div 4 html+css test</p>
      <figure>
        <img src="img/htmlcss.jpg" alt="Books on a table">

</html>
